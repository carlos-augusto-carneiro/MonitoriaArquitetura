<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
        <title>ArquiteturaSoft</title>
        <style>
          body {
              background-color: #F8F8FF;
              margin: 0;
              padding: 0;
          }

          .navbar-custom-font {
              font-size: 1.25rem;
              color: #fff;
          }

          .navbar-custom-font:hover {
              color: #FDF5E6;
          }

          .navbar-custom-color {
              background-color: #87CEEB !important;
          }

          .navbar-brand {
              font-size: 1.5rem;
          }

          .navbar-brand:hover {
              color: #FDF5E6;
          }

          .nav-link {
              font-size: 1.25rem;
          }

          .nav-link:hover {
              color: #FDF5E6;
          }

          .nav-link.disabled {
              color: rgba(255, 255, 255, 0.5);
          }

          .buttom-custom {
              display: inline-block;
              padding: 5px 7px;
              font-size: 24px;
              cursor: pointer;
              text-align: center;
              text-decoration: none;
              outline: none;
              color: #fff;
              background-color: #87CEEB;
              border: none;
              border-radius: 15px;
              box-shadow: 0 3px #999;
          }

          .buttom-custom:hover {
              background-color: #1E90FF;
          }

          .buttom-custom:active {
              background-color: #1E90FF;
              box-shadow: 0 1px #666;
              transform: translateY(4px);
          }

          .color-fundo {
              background-color: #F5F5F5;
          }

          .paragrafo-efect {
              box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
          }

          .img-border {
              border: 3px solid #87CEEB;
              border-radius: 10px;
              box-shadow: 0 12px 10px 0 rgba(0, 0, 0, 0.2);
          }

          .image-container {
              position: relative;
              width: 100%;
              max-width: 575px;
              height: auto;
              margin: 0 auto;
          }

          .cartela {
              width: 100%;
              height: auto;
              display: block; /* Adiciona display block para evitar espaços extras */
          }

          .adesivo {
              position: absolute;
              width: 12%;
              height: auto;
          }

          @media (max-width: 767px) {
              .adesivo {
                  width: 13%; /* Ajuste para dispositivos menores */
              }
          } 
          @media (max-width: 480px) {
              .adesivo {
                  width: 12%; /* Ajuste para telas bem pequenas */
              }
          }
      </style>
    </head>
<body>
<body>
    <header class="color-fundo"></header>
        <nav class="navbar navbar-expand-md navbar-custom-color">
          <div class="container-fluid">
            <a class="navbar-brand navbar-custom-font" href="/">ArquiteturaSoft</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link disabled navbar-custom-font" aria-disabled="true">Avaliação 1</a>                </li>
                <li class="nav-item">
                  <a class="nav-link disabled navbar-custom-font" aria-disabled="true">Avaliação 2</a>
                </li>
              </ul>
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="number" placeholder="Sua matricula" aria-label="Search">
                <button class="btn btn-outline-success buttom-custom" type="submit">Buscar</button>
              </form>
            </div>
          </div>
        </nav>
    </header>
    <div class="container mt-4">
        <h1>Error</h1>
        <div id="error-message">
            <p th:text="'Erro: ' + ${error}"></p>
            <a href="/" class="btn btn-outline-success buttom-custom">Voltar para a página inicial</a>
            <img src="https://github.com/carlos-augusto-carneiro/MonitoriaArquitetura/blob/testewindows/software/images/last-day-of-school.gif?raw=true" alt="Descrição do GIF" />
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
