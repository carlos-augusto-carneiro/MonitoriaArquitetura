<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
        <title>ArquiteturaSoft</title>
        <style>
          body{
            background-color: #F8F8FF;
          }
          .navbar-custom-font {
              font-size: 1.25rem; /* Aumente o valor conforme necessário */
              color: #fff;
          }
          .navbar-custom-font:hover {
              color: #FDF5E6;
          }
          .blurred {
            filter: blur(5px);
          }
          .navbar-custom-color{
            background-color: #87CEEB !important;
          }
          .navbar-brand {
            font-size: 1.5rem; /* Tamanho da fonte para "ArquiteturaSoft" */
          }
          .navbar-brand:hover {
            color: #FDF5E6;
          }
          .nav-link {
              font-size: 1.25rem; /* Tamanho da fonte para "Avaliação 1" e "Avaliação 2" */
          }
          .nav-link:hover {
              color: #FDF5E6;
          }
          .nav-link.disabled {
              color: rgba(255, 255, 255, 0.5); /* Cor da fonte desabilitada */
          }
          .buttom-custom {
            display: inline-block;
            padding: 5px 7px;
            font-size: 24px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            background-color: #87CEEB;
            border: none;
            border-radius: 15px;
            box-shadow: 0 3px #999;
          }
          .buttom-custom:hover {background-color: #1E90FF}
          .buttom-custom:active {
            background-color: #1E90FF;
            box-shadow: 0 1px #666;
            transform: translateY(4px);
          }
          .color-fundo{
            background-color: #F5F5F5;
          }
          .paragrafo-efect {
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
          }
          .img-border {
            border: 3px solid #87CEEB; /* Define a borda da imagem */
            border-radius: 10px; /* Define o raio da borda */
            box-shadow: 0 12px 10px 0 rgba(0,0,0,0.2); /* Adiciona sombra à imagem */
          }
          .image-container {
            position: relative;
            width: 575px;
            height: 575px;
            }
            .image-container img {
                position: absolute;
            }
            .cartela {
                width: 575px;
                height: 575px;
            }
            .adesivo {
                width: 73px;
                height: 57px;
            }
            
      </style>
    </head>
<body>
    <header class="color-fundo">
        <nav class="navbar navbar-expand-md navbar-custom-color">
          <div class="container-fluid">
            <a class="navbar-brand navbar-custom-font" href="/">ArquiteturaSoft</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link navbar-custom-font" aria-current="page" href="/ap1">Avaliação 1</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled navbar-custom-font" aria-disabled="true">Avaliação 2</a>
                </li>
              </ul>
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="number" placeholder="Sua matricula" aria-label="Search">
                <button class="btn btn-outline-success buttom-custom" type="submit">Buscar</button>
              </form>
            </div>
          </div>
        </nav>
    </header>
    <main role="main" class="container mt-3 mb-3">
        <div class="container mt-4">
            <h1>Dados do Estudante</h1>
        <div id="student-data">
            <p th:text="'Matricula: ' + ${student.matricula}"></p>
            <p th:text="'Nome: ' + ${student.nome}"></p>
            <p th:text="'Perfis: ' + ${student.perfis}"></p>
            <p th:text="'Ponto Form perfil: ' + ${student.pontoForms}"></p>
            
            <div class="image-container">
                <img class="cartela" src="https://github.com/carlos-augusto-carneiro/MonitoriaArquitetura/blob/testewindows/software/images/Cartela%20AP1.2%20com%20forms%20(1)-1.png?raw=true" alt="Cartela">
                <img th:if="${student.atv1 == 1}" class="adesivo" style="top: 133px; left: 68px;" src="https://github.com/carlos-augusto-carneiro/MonitoriaArquitetura/blob/main/software/images/Atividade.png?raw=true" alt="Atividade 1 Imagem">
                <img th:if="${student.bad1 == 1}" class="adesivo" style="top: 193px; right: 431px;" src="https://github.com/carlos-augusto-carneiro/MonitoriaArquitetura/blob/main/software/images/Valida%C3%A7%C3%A3o.png?raw=true" alt="Validação 1 Imagem">
                <img th:if="${student.atv2 == 1}" class="adesivo" style="bottom: 384px; left: 162px;" src="https://github.com/carlos-augusto-carneiro/MonitoriaArquitetura/blob/main/software/images/Atividade.png?raw=true" alt="Atividade 2 Imagem">
                <img th:if="${student.bad2 == 1}" class="adesivo" style="bottom: 323px; right: 339px;" src="https://github.com/carlos-augusto-carneiro/MonitoriaArquitetura/blob/main/software/images/Valida%C3%A7%C3%A3o.png?raw=true" alt="Validação 2 Imagem">
                <img th:if="${student.atv3 == 1}" class="adesivo" style="top: 133px; left: 256px;" src="https://github.com/carlos-augusto-carneiro/MonitoriaArquitetura/blob/main/software/images/Atividade.png?raw=true" alt="Atividade 3 Imagem">
                <img th:if="${student.bad3 == 1}" class="adesivo" style="top: 193px; right: 246px;" src="https://github.com/carlos-augusto-carneiro/MonitoriaArquitetura/blob/main/software/images/Valida%C3%A7%C3%A3o.png?raw=true" alt="Validação 3 Imagem">
                <img th:if="${student.atv4 == 1}" class="adesivo" style="bottom: 384px; left: 350px;" src="https://github.com/carlos-augusto-carneiro/MonitoriaArquitetura/blob/main/software/images/Atividade.png?raw=true" alt="Atividade 4 Imagem">
                <img th:if="${student.bad4 == 1}" class="adesivo" style="bottom: 323px; right: 151px;" src="https://github.com/carlos-augusto-carneiro/MonitoriaArquitetura/blob/main/software/images/Valida%C3%A7%C3%A3o.png?raw=true" alt="Validação 4 Imagem">
                <img th:if="${student.atv5 == 1}" class="adesivo" style="top: 133px; left: 447px;" src="https://github.com/carlos-augusto-carneiro/MonitoriaArquitetura/blob/main/software/images/Atividade.png?raw=true" alt="Atividade 5 Imagem">
                <img th:if="${student.bad5 == 1}" class="adesivo" style="top: 193px; right: 57px;" src="https://github.com/carlos-augusto-carneiro/MonitoriaArquitetura/blob/main/software/images/Valida%C3%A7%C3%A3o.png?raw=true" alt="Validação 5 Imagem">
            </div>

                <p th:text="'Quizz: ' + ${student.quizz}"></p>
                <p th:text="'Learn: ' + ${student.learn}"></p>
                <p th:text="'Forms: ' + ${student.forms}"></p>
                <p th:text="'Ótimos Exemplos: ' + ${student.otimosExemplos}"></p>
                <p th:text="'Bons Recursos: ' + ${student.bonsRecursos}"></p>
                <p th:text="'Cumprir o Tempo: ' + ${student.cumprirOTempo}"></p>
                <p th:text="'Base Teórica: ' + ${student.baseTeorica}"></p>
                <p th:text="'Trabalho em Equipe: ' + ${student.trabalhoEmEquipe}"></p>
            </div>
        </div>
    </main>    
</body>
</html>
